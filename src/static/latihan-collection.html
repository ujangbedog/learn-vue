<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Produk Online Shop</title>
  <script src="/lib/vue3.js"></script>
  <style>
    body {
      background-color: #121212;
      font-family: sans-serif;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      background-color: rgba(26, 26, 26, 0.5);
      border: 1px solid #2b2a2b;
      padding: 32px;
      width: 100%;
      max-width: 1200px;
    }

    .text-white {
      color: white;
    }

    .text-grey-lighten-1 {
      color: #9e9e9e;
    }

    .text-body-2 {
      font-size: 14px;
    }

    h3 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 24px;
      color: white;
    }

    .product-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
      margin: 16px;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-title {
      color: white;
      padding: 16px;
      font-size: 18px;
    }

    .product-description {
      color: #9e9e9e;
      font-size: 14px;
      padding: 0 16px;
    }

    .product-price {
      color: white;
      font-weight: bold;
      padding: 16px;
      font-size: 16px;
    }

    .product-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .product-col {
      flex-basis: 30%;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="card">
      <h3 class="text-white">Katalog Produk Online Shop</h3>
      <div class="product-row">
        <div v-for="product in products" :key="product.id" class="product-col">
          <div class="product-card">
            <img :src="product.image" alt="Product Image" class="product-image">
            <div class="product-title">{{ product.name }}</div>
            <div class="product-description text-grey-lighten-1 text-body-2">
              {{ product.description }}
            </div>
            <div class="product-price">
              Rp{{ product.price.toLocaleString() }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const products = ref([
          {
            id: 1,
            name: 'Wireless Headphones',
            description: 'Suara jernih dan nyaman dipakai seharian.',
            price: 250000,
            image: '/images/products/headset.jpg',
          },
          {
            id: 2,
            name: 'Smartwatch Elegan',
            description: 'Pantau kesehatan dan aktivitasmu setiap hari.',
            price: 499000,
            image: '/images/products/smartwatch.jpg',
          },
          {
            id: 3,
            name: 'Tas Ransel Kulit',
            description: 'Cocok untuk kerja maupun kuliah, bahan premium.',
            price: 350000,
            image: '/images/products/backpack.jpg',
          },
          {
            id: 4,
            name: 'Kacamata Stylish',
            description: 'Tampil trendi dan melindungi dari sinar UV.',
            price: 179000,
            image: '/images/products/sunglasses.jpg',
          },
          {
            id: 5,
            name: 'Sepatu Sneakers',
            description: 'Nyaman untuk jalan-jalan dan olahraga.',
            price: 420000,
            image: '/images/products/sneakers.jpg',
          },
          {
            id: 6,
            name: 'Hoodie Gaul',
            description: 'Tampil menarik menjadi anak gaul.',
            price: 420000,
            image: '/images/products/hoodie.png',
          },
        ]);

        return {
          products,
        };
      },
    }).mount('#app');
  </script>
</body>
</html>
